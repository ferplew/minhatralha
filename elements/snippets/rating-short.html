{% if product.ranking %}
<div class="rating-short" data-stars-count="{{ product.ranking.rating }}">
    <div class="rating-short__container">
        {% for i in 1..5 %}
        {% if i <= product.ranking.rating %} <span class="rating-short__star rating-short__star--actived">
            <svg xmlns="http://www.w3.org/2000/svg" width="14.333" height="14.311" viewBox="0 0 14.333 14.311">
                <path id="_2107992" data-name="2107992"
                    d="M3.329,9.19l-.757,4.639a.448.448,0,0,0,.659.464l3.936-2.175L11.1,14.293a.454.454,0,0,0,.217.056.448.448,0,0,0,.442-.52L11,9.19l3.2-3.281a.448.448,0,0,0-.253-.756L9.547,4.48,7.572.273a.466.466,0,0,0-.81,0L4.787,4.48.381,5.153a.448.448,0,0,0-.253.756Z"
                    transform="translate(0 -0.038)"/>
            </svg>
            </span>
            {% else %}
            <span class="rating-short__star">
                <svg xmlns="http://www.w3.org/2000/svg" width="14.333" height="14.311" viewBox="0 0 14.333 14.311">
                    <path id="_2107992" data-name="2107992"
                        d="M3.329,9.19l-.757,4.639a.448.448,0,0,0,.659.464l3.936-2.175L11.1,14.293a.454.454,0,0,0,.217.056.448.448,0,0,0,.442-.52L11,9.19l3.2-3.281a.448.448,0,0,0-.253-.756L9.547,4.48,7.572.273a.466.466,0,0,0-.81,0L4.787,4.48.381,5.153a.448.448,0,0,0-.253.756ZM5.158,5.329A.448.448,0,0,0,5.5,5.077l1.671-3.56,1.671,3.56a.446.446,0,0,0,.337.252l3.781.578-2.75,2.819a.448.448,0,0,0-.122.385l.645,3.952L7.384,11.213a.451.451,0,0,0-.217-.056.445.445,0,0,0-.217.056L3.6,13.062,4.249,9.11a.448.448,0,0,0-.122-.385L1.377,5.906Z"
                        transform="translate(0 -0.038)" />
                </svg>
            </span>
            {% endif %}
            {% endfor %}
            <span class="rating-short__votes">
                ({{ product.ranking.count }})
            </span>
        <p class="rating-short__message">AVALIAR</p>
    </div>
</div>
{% endif %}
