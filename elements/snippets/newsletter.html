<section class="newsletter" data-tray-tst="newsletter_box">
    <div class="newsletter__container">
        <header class="newsletter__header">
            <h3 class="newsletter__title">
                {% if settings.newsletter_title %}
                {{ settings.newsletter_title }}
                {% endif %}
            </h3>
        </header>
        <div class="newsletter__main">
            <form class="newsletter__form" action="{{ links.newsletter }}" method="post" name="newsletter"
                data-tray-tst="newsletter_form">
                <div class="newsletter__box">
                    <label for="name" style="font-size: 0">name</label>
                    <input class="newsletter__input" id="name" name="name" type="text" placeholder="Seu nome"
                        required>
                </div>
                <div class="newsletter__box">
                    <label for="email" style="font-size: 0">email</label>
                    <input class="newsletter__input" name="email" type="email" id="email"
                        placeholder="Seu e-mail" data-tray-tst="newsletter_email" required>
                </div>
                <div class="newsletter__actions">
                    <button class="newsletter__button" data-tray-tst="newsletter_cadastrar">cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</section>
